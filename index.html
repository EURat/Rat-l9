<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Live Stream Embed</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Dark background */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .video-container {
            position: relative;
            width: 640px;
            height: 390px;
            border: 5px solid #ff9500; /* Orange border */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #player {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            cursor: not-allowed;
            border-radius: 10px;
        }
    </style>
</head>

        <div id="player"></div>
        <div class="overlay"></div>
    </div>
